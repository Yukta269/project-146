<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        
        <!--Camera-->
        <a-entity position="0 0 10">
            <a-camera></a-camera>
        </a-entity>
        

        <!--Face-->
       <a-entity>
        <a-sphere 
        position="0 5 -5" rotation="0 0 0" scale="2 2 2" color="blue">
        </a-sphere>
    </a-entity>
        <!--Body-->
        <a-entity>
        <a-box position="0 2 -5" rotation="0 0 0" scale="2 2 2" color="blue">
        </a-box>
    </a-entity>
    <a-entity>
        <a-cyclinder position="0 8 -5" rotation="0 45 45" scale="2 2 2" color="blue">
        </a-cyclinder>
    </a-entity>
        
    </a-scene>
</body>

</html>
